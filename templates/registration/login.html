{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="mt-3">
    <p>After logging in, you'll be redirected to the Job Portal.</p>
    <a href="{% url 'job_list' %}" class="btn btn-success mt-2">Go to Job Portal</a>
  </div>
  <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
