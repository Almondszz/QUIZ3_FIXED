{% extends 'base.html' %}
{% block content %}
  <h2>Delete job "{{ object.job_title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this job?</p>
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'job_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
