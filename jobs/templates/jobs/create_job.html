{% extends "base.html" %}

{% block title %}Create Job{% endblock %}

{% block content %}
  <h2>Create a New Job</h2>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create Job</button>
  </form>
{% endblock %}
