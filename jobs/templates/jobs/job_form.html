{% extends 'base.html' %}
{% block content %}
  <h2>Edit Job</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'job_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
